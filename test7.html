<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box; /*margin, border, padding 모든 사이즈를 자동으로 해준다.*/
            padding: 0px;
            margin: 0px;
        }

        .airbnb_btn {
            height: 45px;
            width: 70px;
            background-color: #ff5a5f;
            color: white;
            font-size: 15px;
            font-weight: 700; /* 100~800 까지 있다 글자 굵기.*/
            border: 0px;
            border-radius: 6px;
        }

        .airbnb_search{

        }
    </style>
</head>
<body>
    <div>
        <button class="airbnb_btn">검색</button>
    </div>
    <div>
        <input class="airbnb_search" type="text"/>
    </div>
    
</body>
</html>
